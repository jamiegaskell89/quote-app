<!DOCTYPE html>

<html lang="en">

    <head>

        <title>Random Quote Application</title>
        <meta name="description" content="Application for generating random quotes and sharing to friends">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>  
        <link
          rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/> 

  <style>

@import 'https://fonts.googleapis.com/css?family=Lato:400,700';

#quote-box {
  margin-top: 90px;
}

h1 {
  padding-top: 20px;
  font-family: 'Lato', sans-serif;
}

p {
  font-size: 18px;
  font-family: 'Lato', sans-serif;
}

#new-quote {
  margin-top: 20px;
  margin-bottom: 30px;
  margin-right: 30px;
}

#text {
  font-size: 26px;
}

#author {
  margin-left: 200px;
}

#tweet-quote {
  font-size: 24px;
  text-decoration: none;
}

  </style>
  
  <script>

const QUOTES = [
  '" All limitations are self-imposed "',
  '" Change the world by being yourself "',
  '" Every moment is a fresh beginning "',
  '" Never regret anything that made you smile "',
  '" Die with memories, not dreams "',
  '" Aspire to inspire before we expire "',
  '" Everything you can imagine is real "',
  '" Simplicity is the ultimate sophistication "',
  '" Whatever you do, do it well "',
  '" What we think, we become "',
  '" Tough times never last but tough people do "',
  '" Problems are not stop signs, they are guidelines "',
  '" One day the people that don’t even believe in you will tell everyone how they met you "',
  '" If I’m gonna tell a real story, I’m gonna start with my name "',
  '" If you tell the truth you don’t have to remember anything "',
  '" Have enough courage to start and enough heart to finish "',
  '" Hate comes from intimidation, love comes from appreciation "',
  '" I could agree with you but then we’d both be wrong "',
  '" Oh, the things you can find, if you don’t stay behind "',
  '" Determine your priorities and focus on them "'
];

const AUTHORS = [
  '- Oliver Wendell Holmes',
  '- Amy Poehler',
  '- T.S Eliot',
  '- Mark Twain',
  '- Unknown',
  '- Unknown',
  '- Pablo Picasso',
  '- Leonardo da Vinci',
  '- Walt Disney',
  '- Buddha',
  '- Robert H. Schiuller',
  '- Robert H. Schiuller',
  '- Johnny Depp',
  '- Kendrick Lamar',
  '- Mark Twain',
  '- Jessica N. S. Yourko',
  '- Tyga',
  '- Harvey Specter',
  '- Dr. Seuss',
  '- Eileen McDargh'
];

function quoteGenerator() {

let randomNum = Math.floor(Math.random() * 20);  

let quote = document.getElementById("text");
let author = document.getElementById("author");
  
quote.innerText = QUOTES[randomNum];
author.innerText = AUTHORS[randomNum]; 
  
$('#tweet-quote').attr('href', 'https://twitter.com/intent/tweet?text=' + quote.innerText + " " + author.innerText);
  
};

let colors = [
  '#a7edf2', '#f57f7f', '#f5ba7f', '#f5e37f', '#b2f57f', '#7fb2f5', '#997ff5', '#e4a2fa', '#faa2cd', '#faa2a8'];

function backgroundChange() {
  
let randomNum = Math.floor(Math.random() * 10);

color = colors[randomNum];  

$("#app").animate({backgroundColor: color}, 1000);
  
}

$(quoteGenerator);
$(backgroundChange);

  </script>

  </head>

  <body id="app" class="container-fluid">

    <div>  
      <div id="quote-box">
        <div class="row">
            <div class="col-md-2">
               </div>
            <div class="col-md-8 text-center border border-white rounded bg-light">
          
          <h1>Random Quote App</h1>
              </br>
                <p>Click on the button to generate a new quote. Don't forget to share!</p>
       
      <button id="new-quote" type="button" class="btn btn-success btn-lg" onclick="quoteGenerator(); backgroundChange()">New Quote</button>
        
      <a id="tweet-quote" target="_top">
        <i class="fa fa-twitter"></i>
      Share</a>    
          
      <p id="text"></p>
      <p id="author"></p>
        </br>
               </div>
            <div class="col-md-2">
               </div>
         </div>
      </div>
    </div>
      
    </body>  

    </html>
